<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let spans = document.querySelectorAll('span');
            console.log(spans);
            var oS=document.getElementsByTagName('span');
            let arr=Array.from(oS,x=>x.innerHTML);
            console.log(arr);
        }, false);
    </script>
</head>
<body>
<div>
    <span class="name">111</span>
    <span class="name">222</span>
    <span class="name">33</span>
    <span class="name">44</span>
</div>
</body>
</html>
